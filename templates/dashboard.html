<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illinois Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <style>
        
        #map { height: 700px; width: 90%; }
    </style>
</head>
<body>

    <h2>Illinois Map</h2>
    <div id="map"></div> <!-- Fixed closing tag -->

    <!-- JavaScript to initialize the map -->
    <script>
        
        var map = L.map('map').setView([41.7508, -88.1535], 16);
        var marker = L.marker([41.7508, -88.1535]).addTo(map);
        marker.bindPopup("<b>Skibidi Truck</b><br>Poop.").openPopup();
        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    </script>

</body>
</html>
