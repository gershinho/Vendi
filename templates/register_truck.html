<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Registration</title>
</head>
<body>

    <h2>Food Truck Registration</h2>
    
    <form action="/register_truck" method="post">
        <label for="foodTruckName">Food Truck Name:</label>
        <input type="text" id="foodTruckName" name="foodTruckName" required><br><br>
    
        <label for="cuisineType">Cuisine Type:</label>
        <select id="cuisineType" name="cuisineType">
            <option value="American">American</option>
            <option value="Mexican">Mexican</option>
        </select><br><br>
    
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
    
        <label for="operatingHours">Operating Hours:</label>
        <input type="text" id="operatingHours" name="operatingHours" required><br><br>
    
        <button type="submit">Register</button>
    </form>
    

</body>
</html>
