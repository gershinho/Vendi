<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Trucks Near You</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
  <style>
    /* The map container fills the available width and height */
    #map {
      width: 100%;
      height: calc(90vh - 4rem); /* Adjust as needed */
    }
  </style>
</head>
<body class="bg-yellow-50">
  <!-- Header -->
  <!-- Header -->
  <header class="bg-red-700 text-white p-4 flex justify-between items-center font-bold text-xl">
    <!-- Home Button -->
    <a href="/">
      <img src="/static/img/home.png" class="h-8 w-auto transition-transform transform hover:scale-110">
    </a>

    <!-- Logo -->
    <img src="/static/img/Vendi_logo_sml (1).png" class="h-6 w-auto">
  </header>
  
  <!-- Main Content: Map and Filter Sidebar -->
    <div class="mx-5 mt-5 mb-5 content-wrapper flex gap-4">
        <!-- Map Container -->
        <div id="map" class="w-3/4 rounded-3xl overflow-hidden"></div>
   <!-- Filter Sidebar -->
<div class="w-1/4 bg-red-700 p-5 rounded-3xl transform transition-transform duration-500 ease-in-out translate-x-0 opacity-100 animate-fadeIn">
  <h2 class="text-yellow-50 text-2xl font-bold mb-4">Filter Food Trucks</h2>

  <!-- Cuisine Selection -->
  <div class="mb-4">
    <label for="cuisine" class="block mb-2 text-lg font-semibold text-yellow-50">Cuisine Type</label>
    <select id="cuisine" class="w-full p-2 border border-yellow-50 rounded-lg bg-red-600 text-yellow-50 focus:ring-2 focus:ring-yellow-300 focus:outline-none transition-all duration-300">
      <option value="">All</option>
      <option value="American">American</option>
      <option value="Mexican">Mexican</option>
      <option value="Italian">Italian</option>
      <option value="Chinese">Chinese</option>
      <option value="Indian">Indian</option>
      <option value="Japanese">Japanese</option>
      <option value="Thai">Thai</option>
      <option value="French">French</option>
      <option value="Greek">Greek</option>
      <option value="Korean">Korean</option>
      <option value="Vietnamese">Vietnamese</option>
      <option value="Spanish">Spanish</option>
      <option value="Mediterranean">Mediterranean</option>
      <option value="Turkish">Turkish</option>
      <option value="Brazilian">Brazilian</option>
      <option value="Ethiopian">Ethiopian</option>
      <option value="Lebanese">Lebanese</option>
      <option value="Filipino">Filipino</option>
      <option value="Peruvian">Peruvian</option>
      <option value="German">German</option>
      <option value="Caribbean">Caribbean</option>
      <option value="Cajun">Cajun</option>
      <option value="Argentinian">Argentinian</option>
      <option value="Russian">Russian</option>
      <option value="Moroccan">Moroccan</option>
      <option value="Pakistani">Pakistani</option>
    </select>
  </div>

  <!-- Apply Filter Button -->
  <button id="filterButton" class="w-full bg-yellow-50 text-red-700 font-bold p-2 rounded-full hover:bg-yellow-100 hover:scale-105 transition-all duration-300 focus:ring-2 focus:ring-yellow-300">
    Apply Filter
  </button>
</div>
      <script>
        // Initialize the map
        var map = L.map('map').setView([41.7508, -88.1535], 16);
    
        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    
        // Layer group for food truck markers
        var markersLayer = L.layerGroup().addTo(map);
        
        // Store all markers data
        var allMarkers = [];
    
        // Fetch all markers initially
        function fetchAllMarkers() {
          fetch('/api/get_markers')
            .then(response => response.json())
            .then(data => {
              allMarkers = data;
              displayMarkers();
            })
            .catch(error => console.error('Error fetching markers:', error));
        }
    
        // Filter and display markers based on selected cuisine
        function displayMarkers() {
          markersLayer.clearLayers();
          
          var selectedCuisine = document.getElementById('cuisine').value;
          
          var filteredMarkers = allMarkers;
          if (selectedCuisine) {
            filteredMarkers = allMarkers.filter(marker => 
              marker.cuisine && marker.cuisine.toLowerCase() === selectedCuisine.toLowerCase()
            );
          }
          
          filteredMarkers.forEach(function(marker) {
            var popupContent = "Name: " + marker.name + "<br>Cuisine: " + (marker.cuisine || "Not specified");
            L.marker([marker.lat, marker.lng]).addTo(markersLayer)
              .bindPopup(popupContent);
          });
        }
    
        // Initial load of all markers
        fetchAllMarkers();
    
        // Event listener for the filter button
        document.getElementById('filterButton').addEventListener('click', function() {
          displayMarkers();
        });
      </script>
    </body>
    </html>
