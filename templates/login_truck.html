<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Base styles for the full-screen background */
    body {
      margin: 0;
      background-color: #b91c1c; /* Tailwind red-700 */
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      font-family: sans-serif;
    }
    /* Animated diagonal background with radial circles */
    .bg-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vh;
      transform: translate(-50%, -50%) rotate(45deg);
      background-image: radial-gradient(circle, #7f1d1d 30%, transparent 30%);
      background-size: 100px 100px;
      animation: moveBackground 20s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }
    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }
    /* Centered login card styling */
    .login-card {
      background-color: #FFFBEB; /* Tailwind yellow-50 */
      border-radius: 5rem;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1; /* Ensures it stays above the animated background */
    }
    /* Input styling */
    .login-input {
      padding: 0.75rem 1rem;
      border-radius: 9999px; /* rounded-full */
      border: 1px solid #b91c1c; /* red border */
      margin-bottom: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Animated Diagonal Background -->
  <div class="bg-animation"></div>
  
  <!-- Centered Login Card -->
  <div class="flex items-center justify-center min-h-screen relative">
    <div class="login-card">
        <img src="/static/img/Vendi_logo_sml (3).png" class="m-3 mx-auto block h-16">
        <h2 class="text-2xl font-bold text-red-700 mb-4 text-center">Login!</h2>
        <form method="POST" action="/login">
          <input type="text" name="email" placeholder="email" class="login-input" required>
          <input type="password" name="password" placeholder="Password" class="login-input" required>
          <div class="text-center flex items-center justify-center space-x-4">
            <!-- Home Button -->
            <a href="/">
              <img src="/static/img/home (1).png" class="h-8 w-auto transition-transform transform hover:scale-110">
            </a>
          
            <!-- Login Button -->
            <button type="submit" class="submit-btn bg-red-700 text-yellow-50 font-bold rounded-full py-2 px-6 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-700">
              Login
            </button>
          </div>
          
        </form>
      </div>
  </div>
</body>
</html>
